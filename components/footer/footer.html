<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4bfb9d5f75.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./footer.css" />
    <title>Header</title>
  </head>
  <body>
    <div class="container__footer">
      <div class="footer-left">
        <div class="footer-left-logo">
          <img src="../../assets/Logo.svg" alt="Logo AluraGeek" />
        </div>
        <div class="footer-left-menu">
          <nav>
            <ul class="footer-left-menu">
              <li>Quem somos nós</li>
              <li>Política de privacidade</li>
              <li>Programa fidelidade</li>
              <li>Nossas lojas</li>
              <li>Quero ser franqueado</li>
              <li>Anuncie aqui</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="footer-right">
        <form class="footer-form" action="">
          <p class="footer-form-title">Fale Conosco</p>
          <input
            class="input-name"
            type="text"
            name="name"
            placeholder="Nome"
          />
          <input
            class="input-message"
            type="textarea"
            name="message"
            placeholder="Escreva sua mensagem"
          />
          <button class="sendBtn" type="submit">Enviar mensagem</button>
        </form>
      </div>
    </div>
  </body>
</html>

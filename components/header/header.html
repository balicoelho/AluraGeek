<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4bfb9d5f75.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./header.css" />
    <title>Header</title>
  </head>
  <body>
    <div class="container__header-mobile">
      <img class="logo" src="../../assets/Logo.svg" alt="logo Alura Geek" />
      <button class="button is-link is-outlined loginBtn">Login</button>
      <button type="submit" class="searchBtn" title="buscar">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </button>
    </div>

    <div class="container__header">
      <div class="container__main">
        <div class="container__header-left">
          <img class="logo" src="../../assets/Logo.svg" alt="logo Alura Geek" />
          <div class="container__search-bar" role="search">
            <form class="search-bar">
              <input
                class="custom-input"
                type="search"
                placeholder="O que deseja encontrar?"
              />
              <button type="submit" class="searchBtn" title="buscar">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>
            </form>
          </div>
        </div>
        <button class="button is-link is-outlined loginBtn">Login</button>
      </div>
    </div>
  </body>
</html>

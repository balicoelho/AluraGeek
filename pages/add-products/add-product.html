<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4bfb9d5f75.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/footer/footer.css" />
    <link rel="stylesheet" href="../home/home.css" />
    <link rel="stylesheet" href="../login/login.css" />
    <link rel="stylesheet" href="./add-product.css" />

    <title>AluraGeek - Adicionar novo produto</title>
  </head>
  <body>
    <div class="container__login">
      <!-- Header -->
      <div class="container__header-mobile">
        <img class="logo" src="../../assets/Logo.svg" alt="logo Alura Geek" />
        <button class="sendBtn admBtn" data-loginBtn>Menu Administrador</button>
        <button type="submit" class="searchBtn" title="buscar">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </div>

      <div class="container__header">
        <div class="container__main">
          <div class="container__header-left">
            <img
              class="logo"
              src="../../assets/Logo.svg"
              alt="logo Alura Geek"
            />
            <div class="container__search-bar" role="search">
              <form class="search-bar">
                <input
                  class="custom-input"
                  type="search"
                  placeholder="O que deseja encontrar?"
                />
                <button type="submit" class="searchBtn" title="buscar">
                  <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </button>
              </form>
            </div>
          </div>
          <button class="sendBtn admBtn" type="button" data-loginBtn>
            Menu Administrador
          </button>
        </div>
      </div>

      <!-- Main -->
      <div class="container__add-product-main">
        <div class="add-product-form">
          <p class="add-product-title">Adicionar novo produto</p>
          <input
            class="input-url input-add-product"
            type="text"
            name="url"
            placeholder="URL da imagem"
          />
          <input
            class="input-category input-add-product"
            type="text"
            name="category"
            placeholder="Categoria"
          />
          <input
            class="input-productName input-add-product"
            type="text"
            name="productName"
            placeholder="Nome do produto"
          />
          <input
            class="input-price input-add-product"
            type="text"
            name="price"
            placeholder="Preço do produto"
          />
          <input
            class="input-description input-add-product"
            type="textarea"
            name="description"
            placeholder="Descrição do produto"
          />
          <button class="sendBtn add-productBtn" type="button">
            Adicionar produto
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="container__footer">
        <div class="footer-left">
          <div class="footer-left-logo">
            <img src="../../assets/Logo.svg" alt="Logo AluraGeek" />
          </div>
          <div class="footer-left-menu">
            <nav>
              <ul class="footer-left-menu">
                <li>Quem somos nós</li>
                <li>Política de privacidade</li>
                <li>Programa fidelidade</li>
                <li>Nossas lojas</li>
                <li>Quero ser franqueado</li>
                <li>Anuncie aqui</li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="footer-right">
          <form class="footer-form" action="">
            <p class="footer-form-title">Fale Conosco</p>
            <input
              class="input-name"
              type="text"
              name="name"
              placeholder="Nome"
            />
            <input
              class="input-message"
              type="textarea"
              name="message"
              placeholder="Escreva sua mensagem"
            />
            <button class="sendBtn" type="submit">Enviar mensagem</button>
          </form>
        </div>
      </div>

      <div class="container__footer2">
        <p>Desenvolvido por Barbara Coelho <br />2023</p>
      </div>
    </div>
  </body>
</html>
